<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rTips</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>rTips</h1>

    <div id="overview" class="overview-container">
        <!-- Navigering -->
        <div class="navigation">
            <button id="prevDraw" class="nav-btn">← Föregående</button>
            <h1 id="productName">Produktnamn</h1>
            <button id="nextDraw" class="nav-btn">Nästa →</button>
        </div>

        <!-- Omgångsinformation -->
        <div class="overview-info">
            <p id="regCloseDescription">Stängningstid:</p>
            <p id="drawNumber">Omgångsnummer:</p>
            <p id="currentNetSale">Omsättning:</p>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <input type="text" id="shareUrl" readonly style="width: 80%;" />
        <button id="copyButton">Kopiera länk</button>
    </div>

    <h4>Ladda upp fil med rader:</h4>
    <input type="file" id="fileInput" />

    <table id="matchTable">
        <thead id="matchHeader">
            <tr>
                <th>#</th>
                <th>Hemma</th>
                <th>Mål</th>
                <th>Borta</th>
                <th>Tecken</th>
                <th colspan="3">Systemet</th>
                <th>vs</th>
                <th colspan="3">Folkets Röst</th>
                <th colspan="3">Diff</th>
                <th colspan="10">Närmaste Rader</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th></th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
            </tr>
        </thead>
        <tbody id="matchBody"></tbody>
    </table>

    <div id="vsSummary" style="text-align: right; font-weight: normal; margin-top: 10px;"></div>

    <div id="fatSummary" style="text-align: right; font-weight: normal; margin-top: 10px;"></div>

    <h2>
        <center>Spelresultat</center>
    </h2>
    <center>
        <div id="matchCount"></div>
    </center>

    <h3 id="totalWinnings" style="text-align: right; font-weight: bold; margin-top: 10px;">
    </h3>

    <table class="result-table">
        <thead>
            <tr>
                <th>Rätt</th>
                <th>Antal</th>
                <th>Utdelning</th>
                <th>Vinnare</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
    <br>
    <div id="rowCount"></div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
