<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self' https://api.spela.svenskaspel.se https://ragonline.github.io/rTips/uploads/;">
    <title>rTips</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Huvudrubrik -->
    <h1>rTips</h1>

    <!-- Översiktscontainer -->
    <div id="overview" class="overview-container">
        <!-- Navigering -->
        <div class="navigation">
            <button id="prevDraw" class="nav-btn">← Föregående</button>
            <button id="nextDraw" class="nav-btn">Nästa →</button>
        </div>

        <!-- Omgångsinformation -->
        <div class="overview-info">
            <h2 id="productName">Stryktipset</h2>
            <p id="regCloseDescription">Stängningstid: -</p>
            <p id="drawNumber">Omgångsnummer: -</p>
            <p id="currentNetSale">Omsättning: -</p>
        </div>
    </div>

    <!-- Filhantering -->
    <div class="file-controls">
        <!-- Visar aktuell fil -->
        <p id="loadedFileName" class="loaded-file center-text">Rättar fil: Ingen fil laddad</p>

        <!-- Filuppladdning och återställning -->
        <div class="upload-container">
            <label for="fileInput" class="btn">Välj fil</label>
            <input type="file" id="fileInput" style="display: none;" />
            <button id="reloadButton" class="btn">Nollställ</button>
        </div>
    </div>

    <div id="diffToggleContainer">
        <label for="toggleDiff">
            <input type="checkbox" id="toggleDiff" checked/>
            Visa differans mellan systemet och SvF
        </label>
    </div>

    <!-- Matchtabell -->
    <table id="matchTable">
        <thead id="matchHeader">
            <tr>
                <th>#</th>
                <th>Hemma</th>
                <th>Mål</th>
                <th>Borta</th>
                <th>Tecken</th>
                <th colspan="3">Systemet</th>
                <th>vs</th>
                <th colspan="3">Folkets Röst</th>
                <th colspan="3" class="diff-header">Diff</th>
                <th colspan="10">Närmaste Rader</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th></th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th class="diff-header">1</th>
                <th class="diff-header">X</th>
                <th class="diff-header">2</th>
            </tr>
        </thead>
        <tbody id="matchBody"></tbody>
    </table>

    <!-- Sammanfattningar -->
    <div class="summary-container">
        <div id="vsSummary" class="summary-item"></div>
        <div id="fatSummary" class="summary-item"></div>
    </div>

    <!-- Spelresultat -->
    <h2>Spelresultat</h2>
    <div id="matchCount" class="center-text"></div>
    <h3 id="totalWinnings" class="summary">Total vinst: 0 kr</h3>

    <!-- Resultattabell -->
    <table class="result-table">
        <thead>
            <tr>
                <th>Rätt</th>
                <th>Antal</th>
                <th>Utdelning</th>
                <th>Vinnare</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
    <br>
    <div id="rowCount" class="result-info">Totalt antal rader i filspelet: 0</div>

    <!-- JavaScript -->
    <script src="js/main.js" type="module"></script>
</body>

</html>
